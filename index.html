<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown Preview</title>
    <link media="all" rel="stylesheet" type="text/css" href="css/preview.css" />
    <link media="all" rel="stylesheet" type="text/css" href="css/markdown.css" />

    <script src="lib/jquery-2.0.3.js"></script>
    <script src="lib/marked-0.3.1.js"></script>

    <link media="all" rel="stylesheet" type="text/css" href="lib/highlight-8.0/styles/vs.css" />
    <script src="lib/highlight-8.0/highlight.pack.js"></script>

    <script src="js/main.js"></script>
</head>
<body>
    <div class="wide">
        <div class="wide panel-left">
            <label><textarea id="source" spellcheck="false"></textarea></label>
        </div>
        <div class="wide panel-right">
            <div id="preview" class="main"></div>
        </div>
    </div>
    <div id="droptarget" dropzone="true"></div>
</body>
</html>
